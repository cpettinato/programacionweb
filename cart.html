<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Carrito de Compras</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container mt-5">
        <h2>Tu Carrito</h2>
        <table class="table">
            <thead>
                <tr>
                    <th>Producto</th>
                    <th>Precio</th>
                    <th>Cantidad</th>
                    <th>Subtotal</th>
                </tr>
            </thead>
            <tbody id="items"></tbody>
            <tfoot>
                <tr>
                    <th colspan="3">Total</th>
                    <th id="total"></th>
                </tr>
            </tfoot>
        </table>
        <div class="d-flex justify-content-between">
            <div>
                <button onclick="vaciarCarrito()" class="btn btn-danger">Vaciar Carrito</button>
                <a href="index.html" class="btn btn-primary">Continuar Comprando</a>
            </div>
            <button onclick="finalizarCompra()" class="btn btn-success ms-auto">Finalizar Compra</button>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
